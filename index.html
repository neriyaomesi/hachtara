<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>פורים מטורף - כיתה י״ב אמי״ת שדרות!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #FFD700;
            animation: confetti 3s linear infinite;
            z-index: 1000;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 text-center min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-6xl font-extrabold text-purple-900 mb-8 animate-pulse">
            🎉 פורים מטורף - כיתה י״ב אמי״ת שדרות! 🎉
        </h1>
        
        <div class="bg-white rounded-xl shadow-2xl p-8 mb-8 transform hover:scale-105 transition-transform">
            <h2 class="text-4xl text-purple-700 mb-6">מחזור כ״ד - חוגגים בגדול! 🥳</h2>
            <p class="text-2xl text-gray-800 font-semibold">
                זהו הרגע המיוחד של כיתה י״ב - פורים 2024 שלנו! 
                רגע של זיכרונות, שמחה ואחדות כיתתית!
            </p>
        </div>

        <div class="video-container">
            <iframe 
                width="100%" 
                height="500" 
                src="https://www.youtube.com/embed/7-SKMFtCejw" 
                title="סרטון פורים כיתה" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
            <div class="bg-yellow-200 p-6 rounded-xl shadow-lg transform hover:rotate-6 transition-transform">
                <h3 class="text-3xl mb-4">תחפושות 👗</h3>
                <p class="text-xl">נביא את היצירתיות שלנו לשיא המקסימום!</p>
            </div>
            <div class="bg-green-200 p-6 rounded-xl shadow-lg transform hover:rotate-6 transition-transform">
                <h3 class="text-3xl mb-4">ריקודים 💃</h3>
                <p class="text-xl">נרקוד עד שנזכור את הרגע הזה לתמיד!</p>
            </div>
            <div class="bg-pink-200 p-6 rounded-xl shadow-lg transform hover:rotate-6 transition-transform">
                <h3 class="text-3xl mb-4">שמחה 🎈</h3>
                <p class="text-xl">נחגוג את השנים המדהימות שלנו יחד!</p>
            </div>
        </div>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#FFD700', '#FF6347', '#4169E1', '#32CD32', '#9370DB'];
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = `${Math.random() * 3}s`;
                document.body.appendChild(confetti);
            }
        }
        createConfetti();
    </script>
</body>
</html>
